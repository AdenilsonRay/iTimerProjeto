<h2>Eventos</h2>
<hr>

<div class="form-inline">
    <div class="form-group mb-2">
        <label class="mr-2">Filtro:</label>
        <input
        type="text"
        class="form-control mr-2"
        placeholder="buscar"
        [(ngModel)]="filtroLista"
        >
    </div>
</div>
<!-- <h3>Filtro: {{filtroLista}}</h3> -->

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
          <th>
            <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
              {{exibirImagem ? "Ocultar" : "Exibir"}}
            </button>
         </th>
          <th>#</th>
          <th>Tema</th>
          <th>Local</th>
          <th>Data</th>
          <th>Qtd</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let item of eventosFiltrados">
          <td><img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{item.imagemURL}}" [style.width.px]=larguraImagem [style.margin.px]=margenImagem></td>
          <td>{{item.eventoId}}</td>
          <td>{{item.tema}}</td>
          <td>{{item.local}}</td>
          <td>{{item.dataEvento}}</td>
          <td>{{item.qtdPessoa}}</td>
          <td>{{item.lote}}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm m-2">Editar</button>
            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
          </td>
        </tr>
    </tbody>
</table>
<tfoot *ngIf="!eventos.length">
  <tr>
    <td  class="text-center" colspan="8">
      <h4>Nunhum evento encontrado!</h4>
    </td>
  </tr>
</tfoot>
